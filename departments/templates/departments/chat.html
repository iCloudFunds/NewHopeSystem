<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        /* Modern Facebook-style Staff List */
        body { 
            background: white; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .staff-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .search-box {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .search-box input {
            background: #f0f2f5;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.9rem;
            width: 100%;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.2s;
            border: none;
            width: 100%;
            background: none;
            text-align: left;
        }

        .user-item:hover {
            background-color: #f2f2f2;
        }

        .avatar-wrapper {
            position: relative;
            margin-right: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: #0084ff;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Status Lights */
        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .online { background-color: #31a24c; } /* Green */
        .offline { background-color: #bcc0c4; } /* Grey */

        .user-info {
            flex-grow: 1;
            line-height: 1.2;
        }

        .username {
            display: block;
            font-size: 0.95rem;
            font-weight: 500;
            color: #050505;
        }

        .last-seen {
            font-size: 0.75rem;
            color: #65676b;
        }
    </style>
</head>
<body>
    <div class="staff-container">
        <div class="search-box">
            <input type="text" placeholder="Search staff...">
        </div>

        <div id="user-list">
            {% for user in users %}
            <button class="user-item" onclick="parent.openPrivateChat('{{ user.id }}', '{{ user.username }}')">
                <div class="avatar-wrapper">
                    <div class="avatar">{{ user.username|slice:":1"|upper }}</div>
                    <div id="status-{{ user.id }}" class="status-dot {% if user.status.is_online %}online{% else %}offline{% endif %}"></div>
                </div>
                <div class="user-info">
                    <span class="username">{{ user.username }}</span>
                    <span class="last-seen" id="time-{{ user.id }}">
                        {% if user.status.is_online %}
                            Active now
                        {% else %}
                            {{ user.status.last_seen|timesince }} ago
                        {% endif %}
                    </span>
                </div>
            </button>
            {% endfor %}
        </div>
    </div>

    <script>
        // Real-time status update listener
        const socketUrl = (window.location.protocol === 'https:') ? 'wss://' : 'ws://';
        const statusSocket = new WebSocket(socketUrl + window.location.host + '/ws/chat/');

        statusSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            if (data.type === 'user_status_update') {
                const dot = document.getElementById('status-' + data.user_id);
                const timeText = document.getElementById('time-' + data.user_id);
                
                if (dot && timeText) {
                    if (data.status === 'online') {
                        dot.className = 'status-dot online';
                        timeText.innerText = 'Active now';
                    } else {
                        dot.className = 'status-dot offline';
                        // Displays 'Just now' until the next page refresh calculates the full timesince
                        timeText.innerText = 'Just now'; 
                    }
                }
            }
        };

        // Simple Search Logic
        document.querySelector('.search-box input').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.user-item').forEach(item => {
                const name = item.querySelector('.username').innerText.toLowerCase();
                item.style.display = name.includes(term) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
