services:
  - type: web
    name: newhope-system
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py initdata
      python manage.py collectstatic --no-input
    startCommand: gunicorn backend.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: newhope-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: WEB_CONCURRENCY
        value: 4
      - key: ALLOWED_HOSTS
        value: .onrender.com
    healthCheckPath: /
    autoDeploy: true